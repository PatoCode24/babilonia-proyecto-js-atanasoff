  <button id="activar-procesar-compra" class="btn-modal boton mt-2">¡Click!</button>

  <main>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <h2 class="d-flex justify-content-center mb-3">Comprar</h2>
          <form id="procesar-pago" method="POST">
            <div class="form-group row">
              <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
              <div class="col-12 col-md-10">
                <input type="text" class="form-control" id="cliente" name="persona">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
              <div class="col-12 col-md-10">
                <input type="text" id="correo" class="form-control" name="email.id" id="email.id">
              </div>
            </div>

            <div id="carrito" class="form-group table-responsive">
              <table class="table" id="lista-compra">
                <thead>
                  <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Sub Total</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
                <tr>
                  <th colspan="4" scope="col" class="text-right">TOTAL
                    <p id="total-compra"></p>
                  </th>
                  <!-- <th scope="col"></th> -->
                </tr>

              </table>
            </div>
            <div class="row justify-content-center d-none" id="spinner">
              <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
              </div>
            </div>
            <div class="row justify-content-between">
              <div class="col-md-4 mb-2">
                <a href="./pages/tienda.html" class="btn-modal">Seguir comprando</a>
              </div>
              <div class="col-xs-12 col-md-4">
                <input type="submit" class="btn-modal" id="button" value="Finalizar compra">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
